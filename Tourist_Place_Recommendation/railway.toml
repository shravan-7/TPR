[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt && python manage.py collectstatic --noinput"

[deploy]
startCommand = "gunicorn Tourist_Place_Recommendation.wsgi:application --log-file - --log-level debug"
healthcheckPath = "/"
healthcheckTimeout = 300  # Increase timeout to 5 minutes

[env]
PYTHON_VERSION = "3.12.3"
PYTHONUNBUFFERED = "1"
DJANGO_SETTINGS_MODULE = "Tourist_Place_Recommendation.settings"

[[statics]]
gzip = true
